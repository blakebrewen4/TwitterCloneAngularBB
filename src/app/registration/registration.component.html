<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white text-center">
          <h3>Register</h3>
          <p>Join our community!</p>
        </div>
        <div class="card-body">
          <form (ngSubmit)="register()" #registrationForm="ngForm">

            <!-- Name -->
            <div class="form-group">
              <label for="name"><i class="fas fa-user"></i> Name</label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name" required>
              <small class="form-text text-muted">Enter your full name.</small>
            </div>

            <!-- Email -->
            <div class="form-group">
              <label for="email"><i class="fas fa-envelope"></i> Email</label>
              <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required>
              <small class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <!-- Password -->
            <div class="form-group">
              <label for="password"><i class="fas fa-lock"></i> Password</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" required>
              <small class="form-text text-muted">Must be 8-20 characters long.</small>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
