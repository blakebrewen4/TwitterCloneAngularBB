<div class="container mt-5">
  <div class="row">
    <!-- User Information Section -->
    <div class="col-md-4">
      <div class="card text-center">
        <!-- Profile Image -->
        <img src="path-to-profile-image.jpg" alt="Profile Picture" class="card-img-top profile-img">
        <div class="card-body">
          <h3>{{ user.name }}</h3>
          <p class="text-muted">{{ user.bio }}</p>
          <div class="followers-info mb-3">
            <strong>Followers:</strong> {{ user.followers }}
          </div>
          <button class="btn btn-primary btn-block">Edit Profile</button>
        </div>
      </div>
    </div>

    <!-- Tweets Section -->
    <div class="col-md-8">
      <h4 class="mb-3">My Tweets</h4>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let tweet of userTweets">
          {{ tweet.text }}
        </li>
      </ul>
    </div>
  </div>
</div>

<!-- Additional Styling -->
<style>
  .profile-img {
    width: 50%;
    max-width: 150px;
    margin: 15px auto;
    border-radius: 50%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .followers-info {
    font-size: 1.2em;
  }
</style>
